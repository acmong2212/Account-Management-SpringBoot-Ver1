<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="modal-header">
    <h5 class="modal-title">Create Account</h5>
</div>
<div class="modal-body">
    <div class="py-1">
        <form class="form" novalidate="" method="post" th:object="${account}" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>UserName</label>
                                <input class="form-control" th:field="*{nameUser}" placeholder="Enter a UserName"/>
                                <p style="color: red" th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}"></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>PassWord</label>
                                <input type="password" class="form-control" th:field="*{passWord}" placeholder="Enter a PassWord"/>
                                <p style="color: red" th:if="${#fields.hasErrors('passWord')}" th:errors="*{passWord}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input class="form-control" th:field="*{fullName}" placeholder="Enter a Full Name"/>
                                <p style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input class="form-control" th:field="*{phoneNumber}" placeholder="Enter a Phone Number"/>
                                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" th:field="*{email}" placeholder="user@example.com"/>
                                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Avatar</label>
                                <br>
                                <input name="upImg" type="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Branch:</label>
                                <select name="idCategories">
                                    <option th:each="c : ${categories}" th:value="${c.getIdCategories}"
                                            th:text="${c.getNameCategories}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit">Save Changes</button>
                    <button><a href="/">Back to list</a></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
